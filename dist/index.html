<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>

    <body>
        <div class='flag-container-outer' id='armenia'>
            <div class='flag-container-inner two-by-one-ar armenia-container'>
                <div class='armenia-row armenia-red'></div>
                <div class='armenia-row armenia-blue'></div>
                <div class='armenia-row armenia-orange'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='austria'>
            <div class='flag-container-inner three-by-two-ar austria-container'>
                <div class='austria-row austria-red'></div>
                <div class='austria-row austria-white'></div>
                <div class='austria-row austria-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='bangladesh'>
            <div class='flag-container-inner five-by-three-ar bangladesh-container'>
                <div class='bangladesh-disc'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='belgium'>
            <div class='flag-container-inner fifteen-by-thirteen-ar belgium-container'>
                <div class='belgium-column belgium-black'></div>
                <div class='belgium-column belgium-yellow'></div>
                <div class='belgium-column belgium-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='france'>
            <div class='flag-container-inner three-by-two-ar france-container'>
                <div class='france-column france-blue'></div>
                <div class='france-column france-white'></div>
                <div class='france-column france-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='germany'>
            <div class='flag-container-inner five-by-three-ar germany-container'>
                <div class='germany-row germany-black'></div>
                <div class='germany-row germany-red'></div>
                <div class='germany-row germany-gold'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='italy'>
            <div class='flag-container-inner three-by-two-ar italy-container'>
                <div class='italy-column italy-fern-green'></div>
                <div class='italy-column italy-bright-white'></div>
                <div class='italy-column italy-flame-scarlet'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='japan'>
            <div class='flag-container-inner three-by-two-ar'>
                <div class='japan-bg'>
                    <div class='japan-disc'></div>
                </div>
            </div>
        </div>
    </body>
</html>
