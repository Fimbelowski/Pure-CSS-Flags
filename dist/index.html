<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>

    <body>
        <div class='flag-container-outer' id='armenia'>
            <div class='flag-container-inner two-by-one-ar armenia-container'>
                <div class='armenia-row armenia-red'></div>
                <div class='armenia-row armenia-blue'></div>
                <div class='armenia-row armenia-orange'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='austria'>
            <div class='flag-container-inner three-by-two-ar austria-container'>
                <div class='austria-row austria-red'></div>
                <div class='austria-row austria-white'></div>
                <div class='austria-row austria-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='bangladesh'>
            <div class='flag-container-inner five-by-three-ar bangladesh-container'>
                <div class='bangladesh-disc'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='belgium'>
            <div class='flag-container-inner fifteen-by-thirteen-ar belgium-container'>
                <div class='belgium-column belgium-black'></div>
                <div class='belgium-column belgium-yellow'></div>
                <div class='belgium-column belgium-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='benin'>
            <div class='flag-container-inner three-by-two-ar benin-container'>
                <div class='benin-green-vertical-band'></div>
                <div class='benin-bicolor-container'>
                    <div class='benin-bicolor-row benin-yellow'></div>
                    <div class='benin-bicolor-row benin-red'></div>
                </div>
            </div>
        </div>
        <div class='flag-container-outer' id='bostwana'>
            <div class='flag-container-inner three-by-two-ar bostwana-container'>
                <div class='bostwana-row bostwana-light-blue-row'></div>
                <div class='bostwana-row bostwana-white-row'></div>
                <div class='bostwana-row bostwana-black-row'></div>
                <div class='bostwana-row bostwana-white-row'></div>
                <div class='bostwana-row bostwana-light-blue-row'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='bulgaria'>
            <div class='flag-container-inner five-by-three-ar bulgaria-container'>
                <div class='bulgaria-row bulgaria-white'></div>
                <div class='bulgaria-row bulgaria-green'></div>
                <div class='bulgaria-row bulgaria-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='chad'>
            <div class='flag-container-inner three-by-two-ar chad-container'>
                <div class='chad-column chad-blue'></div>
                <div class='chad-column chad-gold'></div>
                <div class='chad-column chad-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='columbia'>
            <div class='flag-container-inner three-by-two-ar columbia-container'>
                <div class='columbia-row columbia-yellow'></div>
                <div class='columbia-row columbia-blue'></div>
                <div class='columbia-row columbia-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='ivory-coast'>
            <div class='flag-container-inner three-by-two-ar ivory-coast-container'>
                <div class='ivory-coast-column ivory-coast-orange'></div>
                <div class='ivory-coast-column ivory-coast-white'></div>
                <div class='ivory-coast-column ivory-coast-green'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='france'>
            <div class='flag-container-inner three-by-two-ar france-container'>
                <div class='france-column france-blue'></div>
                <div class='france-column france-white'></div>
                <div class='france-column france-red'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='germany'>
            <div class='flag-container-inner five-by-three-ar germany-container'>
                <div class='germany-row germany-black'></div>
                <div class='germany-row germany-red'></div>
                <div class='germany-row germany-gold'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='italy'>
            <div class='flag-container-inner three-by-two-ar italy-container'>
                <div class='italy-column italy-fern-green'></div>
                <div class='italy-column italy-bright-white'></div>
                <div class='italy-column italy-flame-scarlet'></div>
            </div>
        </div>
        <div class='flag-container-outer' id='japan'>
            <div class='flag-container-inner three-by-two-ar'>
                <div class='japan-bg'>
                    <div class='japan-disc'></div>
                </div>
            </div>
        </div>
    </body>
</html>
