<!DOCTYPE html>

<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>

    <body>
        <div class='flag-container-outer' id='japan'>
            <div class='three-by-two-ar-container-inner container-inner-border'>
                <div class='japan-bg'>
                    <div class='japan-disc'></div>
                </div>
            </div>
        </div>
        <div class='flag-container-outer' id='france'>
            <div class='three-by-two-ar-container-inner container-inner-border france-container'>
                <div class='france-column france-blue'></div>
                <div class='france-column france-white'></div>
                <div class='france-column france-red'></div>
            </div>
        </div>
        <div class='flag-container-outer'>
            <div class='five-by-three-ar-container-inner container-inner-border germany-container'>
                <div class='germany-row germany-black'></div>
                <div class='germany-row germany-red'></div>
                <div class='germany-row germany-gold'></div>
            </div>
        </div>
    </body>
</html>
